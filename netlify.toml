[build]
  command = "echo '>> Submodule update' && git submodule update --init --recursive && echo '>> Bundle install' && bundle install && echo '>> Jekyll build' && bundle exec jekyll build --trace"
  publish = "_site"
  functions = "netlify/functions"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.4.0"

# WHOOP OAuth â€“ start (redirects to WHOOP with state) and callback
[[redirects]]
  from = "/auth/whoop/start"
  to = "/.netlify/functions/whoop-start"
  status = 200
  force = true
[[redirects]]
  from = "/auth/whoop/callback"
  to = "/.netlify/functions/whoop-callback"
  status = 200
  force = true