[build]
  command = "git submodule update --init --recursive && bundle install && bundle exec jekyll build"
  publish = "_site"
  functions = "netlify/functions"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.4.0"

# WHOOP OAuth callback â€“ served by serverless function
[[redirects]]
  from = "/auth/whoop/callback"
  to = "/.netlify/functions/whoop-callback"
  status = 200
  force = true